<p>가맹업이란 자신의 상호·상표 등을 제공하는 것을 말하며 이를 영업으로 하는 자를 가맹업자라고 한다.
영어로 프랜차이징(Franchising)이라고도 한다. 가맹업자로부터 그의 상호 등을 사용할 것을 허락받아
가맹업자가 지정하는 품질기준이나 영업방식에 따라 영업을 하는 자를 가맹상(加盟商)이라 한다
</p>
